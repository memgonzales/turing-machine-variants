		<div class="container-fluid">
			<div class="row">
				<div id="program-container" class="col-sm-5">
					<label for="test-cases" class="form-label">Sample Machines</label>
					<select id="test-cases" class="form-select">
						<option value="instructions">Instructions</option>
						<option value="custom">Blank Machine</option>
						<option value="odd-and-even">{ω ∈ (0 ∪ 1)* | N₀(ω) ≡ 1 mod 2 ∧ N₁(ω) ≡ 0 mod 2}</option>
						<option value="even-and-odd">{ω ∈ (0 ∪ 1)* | N₀(ω) ≡ 1 mod 2 ∨ N₁(ω) ≡ 0 mod 2}</option>
						<option value="a-before-b">{ω ∈ (a ∪ b)* | aˣbʸ, x, y ≥ 0}</option>
						<option value="a-followed-b">{ω ∈ (a ∪ b)* | Each a is followed by b}</option>
						<option value="a-preceded-b">{ω ∈ (a ∪ b)* | Each a is preceded by b}</option>
						<option value="start-a-end-b">{ω ∈ (a ∪ b)* | Starts with a and ends with b}</option>
						<option value="power-mod3">{ω ∈ (0 ∪ 1)* | 2ᐜ ≡ 2 mod 3}</option>
						<option value="1-mod3">{ω ∈ (0 ∪ 1)* | ω ≡ 1 mod 3}</option>
					</select>
					<br />
					<div id="editor"></div>
					<br />
					<div class="d-grid"><input id="input-string" type="text" class="form-control" placeholder="Input String" /></div>
					<br />
					<div class="d-grid">
						<button id="run" type="button" class="btn btn-primary">Run Machine</button>
					</div>
				</div>

				<div id="simulation-container" class="col-sm-7">
					<h3>Two-Way Accepter</h3>
					<h5>Read-only Turing machine</h5>
					<br />
					<br />
					<div id="simulation" class="table-responsive"></div>
					<h5>Analysis</h5>
				</div>
